<html>
  <body>
    <div class="gauge-container digits-0">
      <div class="container"></div>
      <div
        class="visible-value"
        style="
          display: block;
          font-size: 30px;
          text-align: center;
          margin-top: -15px;
        "
      ></div>
      <div class="refresher-always" style="display: none">
        <div class="error-message">No Data</div>
        <div class="value">15</div>
        <div class="ranges">
          <span class="color-#79c314">0</span>
          <span class="color-#e81416">20</span>
          <span class="color-#ffa500">40</span>
          <span class="color-#faeb36">60</span>
          <span class="color-#79c314">80</span>
          <span>100</span>
        </div>
      </div>
    </div>
    <script src="/js/gauge.js"></script>
    <script src="/js/custom-gauge.js"></script>
  </body>
</html>
